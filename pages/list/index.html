<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Student List</title>
    <script defer src="../../node_modules/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="flex-justify-center">
      <div class="flex flex-align-center m-b-20">
        <label for="filter-switch" class="m-r-10">Student filter:</label>
        <button id="filter-switch" class="switch m-r-10"></button>
        <div id="total-points">Total points:</div>
      </div>
      <form id="student-form" class="flex">
        <input class="m-r-10" name="name" class="m-r-10" type="text" />
        <input class="m-r-10" name="percentage" class="m-r-10" type="number" />
        <button class="button" type="submit">Submit</button>
      </form>
      <ul id="student-list" class="student-list"></ul>
    </main>
  </body>
</html>
